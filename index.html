<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic-Tace-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id ="gamePlay">
    <div class="rounds">
      <label for="rounds">Number of rounds (1-10):</label>


      <input
        type="number"
        id="tentacles"
        name="tentacles"
        min="1"
        max="10"
        default="1"
      />
    </div>
<div id="backgroundGrid">
    <div id="grid">
    </div>
  </div>
    <div class="scoreboard">Scoreboard</div>

  </div>
  </body>
</html>
