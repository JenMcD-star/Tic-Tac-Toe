<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic-Tace-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gamePlay">
      <div id="options">
        <div class="rounds">
          <label for="rounds">Number of rounds (1-10):</label>
          <input type="range" id = "range" min="1" max="10" value="1" /><span class="output">1</span>

          <p>Choose X or O:</p>
          <button id="xButton" value ="x">X</button>
          <button id ="oButton" value = "o">O</button>
        </div>
      </div>
      <div id="backgroundGrid">
        <div id="grid"></div>
      </div>
      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <p>Player 1:</p>
        <p>Player 2:</p>
      </div>
    </div>
  </body>
</html>
